{% extends "base.html" %}
{% block head %}
  <title>Register</title>
{% endblock %}

{% block body %}
  <div class="col-6 align-center border bg-light p-5 rounded m-auto">
    <form method="POST" action="register">
      <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <input class="form-control" type="email" name="email" required />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Password</span>
        <input class="form-control" type="password" name="password" required />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Confirm Password</span>
        <input class="form-control" type="password" name="confirmation" required />
      </div>
      <input class="btn btn-dark" type="submit" value="Register" />
    </form>
    <p class="mt-2">Already have an account? <a href="login">Sign in here!</a></p>
  </div>
{% endblock %}
